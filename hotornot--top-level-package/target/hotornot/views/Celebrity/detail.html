<header ng-switch on="$location.path().indexOf('/Celebrities/new') > -1">
    <h3 ng-switch-when="true">Create a new Celebrity</h3>
    <h3 ng-switch-when="false">View or edit Celebrity</h3>
</header>
<form id="CelebrityForm" name="CelebrityForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': CelebrityForm.url.$invalid}">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div id="urlControls" class="col-sm-10">
            <input id="url" name="url" type="text" required class="form-control" ng-model="celebrity.url" placeholder="Enter the Celebrity Url"></input>
            <span class="help-block error" ng-show="CelebrityForm.url.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CelebrityForm.firstname.$invalid}">
        <label for="firstname" class="col-sm-2 control-label">Firstname</label>
        <div id="firstnameControls" class="col-sm-10">
            <input id="firstname" name="firstname" type="text" required class="form-control" ng-model="celebrity.firstname" placeholder="Enter the Celebrity Firstname"></input>
            <span class="help-block error" ng-show="CelebrityForm.firstname.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CelebrityForm.surname.$invalid}">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div id="surnameControls" class="col-sm-10">
            <input id="surname" name="surname" type="text" required class="form-control" ng-model="celebrity.surname" placeholder="Enter the Celebrity Surname"></input>
            <span class="help-block error" ng-show="CelebrityForm.surname.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CelebrityForm.gender.$invalid}">
        <label for="gender" class="col-sm-2 control-label">Gender</label>
        <div id="genderControls" class="col-sm-10">
        <select id="gender" name="gender" class="form-control" ng-model="celebrity.gender" ng-options="g for g in genderList" required >
            <option value="">Choose a Gender</option>
        </select>
        <span class="help-block error" ng-show="CelebrityForm.gender.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CelebrityForm.rating.$invalid}">
        <label for="rating" class="col-sm-2 control-label">Rating</label>
        <div id="ratingControls" class="col-sm-10">
            <input id="rating" name="rating" type="range" class="slider" ng-model="celebrity.rating" min="1" max="10"></input>
            <span class="help-block error" ng-show="CelebrityForm.rating.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCelebrity" name="saveCelebrity" class="btn btn-primary" ng-disabled="isClean() || CelebrityForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCelebrity" name="deleteCelebrity" class="btn btn-danger" ng-show="celebrity.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
